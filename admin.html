<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Admin Panel</h1>
    
    <!-- ✅ Login Section -->
    <div id="login" class="text-center">
      <h2>Login</h2>
      <input type="email" id="admin-email" class="form-control mb-2" placeholder="Email">
      <input type="password" id="admin-password" class="form-control mb-2" placeholder="Password">
      <button class="btn btn-primary" onclick="adminLogin()">Login</button>
      <p class="mt-3">
        Don't have an account? <a href="#" onclick="showAdminSignup()">Sign up</a>
      </p>
    </div>

    <!-- ✅ Sign-Up Section (Initially Hidden) -->
    <div id="signup-section" class="text-center" style="display: none;">
      <h2>Sign Up</h2>
      <input type="email" id="signup-admin-email" class="form-control mb-2" placeholder="Email">
      <input type="password" id="signup-admin-password" class="form-control mb-2" placeholder="Password">
      <button class="btn btn-secondary" onclick="adminSignup()">Sign Up</button>
      <p class="mt-3">
        Already have an account? <a href="#" onclick="showAdminLogin()">Login</a>
      </p>
    </div>

    

    <!-- ✅ Logs Table (Initially Hidden) -->
    <table id="logs-table" class="table table-bordered mt-4" style="display: none;">
      <thead>
        <tr>
          <th>Technician</th>
          <th>Event</th>
          <th>Timestamp</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody id="logs-body">
        <!-- Logs will be inserted here -->
      </tbody>
    </table>
  </div>

  <!-- ✅ Firebase SDK (Version 9 with Modules) -->
  <script type="module" src="admin.js"></script>
</body>
</html>
